{% extends "web/base.html" %}

{% block content %}
{% if recipe %}
Editing Recipe: {{ recipe.id }}
{% else %}

<div class="flex flex-wrap w-full max-w items-center justify-center"">
    <form class="w-1/2 max-w" action="{% url 'recipes' %}" method="post">
        {% csrf_token %}
        <div class="w-full p-3 content-center">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Title</label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-purple-200 rounded py-3 px-4 leading-tight focus:border-purple-500 focus:outline-none focus:bg-white" type="text" name="title" value="">
        </div>
        <div class="w-full p-3 ">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Description</label>
            <textarea class="appearance-none block w-full bg-gray-200 text-gray-700 border border-purple-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" type="text" name="description" value=""></textarea>
        </div>
        <div class="w-full p-3 ">
            <div class="grid grid-cols-3 gap-3">
                <div class="col-span-2">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Ingredients</label>
                </div>
                <div>
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Amount</label>
                </div>
            </div>
            <div class="grid grid-cols-3 gap-3">
                <div class="col-span-2">
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-purple-200 rounded py-3 px-4 leading-tight focus:border-purple-500 focus:outline-none focus:bg-white" type="text" name="ingredient-name-1" value="">
                </div>
                <div>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-purple-200 rounded py-3 px-4 leading-tight focus:border-purple-500 focus:outline-none focus:bg-white" type="text" name="ingredient-amount-1" value="">
                </div>
            </div>
            <button class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 my-3 rounded">Add Ingredient</button>
        </div>
        <div class="w-full p-3 ">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Steps</label>
            <textarea class="appearance-none block w-full bg-gray-200 text-gray-700 border border-purple-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" type="text" name="step-1" value=""></textarea>
            <button class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 my-3 rounded">Add Step</button>
        </div>
        <div class="w-full p-3 ">
            <button class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded" type="submit">Create Recipe</button>
        </div>
    </form>
</div>

{% endif %}
{% endblock content %}
